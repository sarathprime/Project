<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
       <STYLE>
            #bg{
    background-size: 1900px 1000px;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}
    </STYLE>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body id="bg" style="background-image: url('{% static "Images/bg11.png"%}')"; >

<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>

    <div class="main" >

        <section class="signup">
             <img src="{% static 'user/images/signup-bg.jpg' %}" alt="">
            <div class="container" >
                <div class="signup-content" style="background-color:#33302F;">
                    <form method="POST" id="signup-form" class="signup-form"  action="/submit/">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" >
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" name="contact" id="re_password" placeholder="Your contact"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="re_password" placeholder="Your Address"/>
                        </div>
                         {{form.captcha}}
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" style="padding:5px;">
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/user_login/" class="loginhere-link" style="color:white;">Login here</a>

                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
